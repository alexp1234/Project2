<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/bootstrap-utilities.min.css">
    <link rel="stylesheet" href="./css/bootstrap.rtl.min.css">
    <title>Create Connection</title>
</head>
<body>
     <!-- Navigation Bar -->
     <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="img/logo.jpg" class="img-fluid" id="nav-logo" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="connections.html">Connections</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="newConnection.html">Start a New Connection</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" >Signup</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <section class="mt-4 container-fluid main-content">
        <div class="row">
            <div class="col-md-8 offset-md-1">
                <h2 class="mb-2">Create Event</h2>
                <form>
                    <!-- Name, Location, Host, Details, Date, StartTime, EndTime, ImageUrl-->
                    <div class="mb-3">
                        <label for="eventName" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="eventName" />
                    </div>
                    <div class="mb-3">
                        <label for="eventType" class="form-label">Category:</label>
                        <select class="form-control" id="eventType">
                            <option value="brewery">Brewery</option>
                            <option value="winery">Winery</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="eventLocation" class="form-label">Location:</label>
                        <input type="text" class="form-control" id="eventLocation" />
                    </div>
                    <div class="mb-3">
                        <label for="eventHostName" class="form-label">Host Name: </label>
                        <input type="text" class="form-control" id="eventHostName" />
                    </div>
                    <div class="mb-3">
                        <label for="eventHostEmail" class="form-label">Host Email:</label>
                        <input type="email" class="form-control" id="eventHostEmail" />
                    </div>
                    <div class="mb-3">
                        <label for="eventDetails" class="form-label">Event Details:</label>
                        <textarea class="form-control" id="eventDetails"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="eventDate" class="form-label">Event Date:</label>
                        <input type="date" id="eventDate" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label for="eventStartTime" class="form-label">Start Time:</label>
                        <input type="text" id="eventStartTime" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="eventEndTime" class="form-label">End Time:</label>
                        <input type="text" id="eventEndTime" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label for="eventImageUrl" class="form-label">Image Url:</label>
                        <input type="text" id="eventImageUrl" class="form-control" />
                    </div>
                    <a href="connections.html" class="mb-4 btn btn-success right">Create Connection</a>
                </form>
             </div>
        </div>
    </section>
    <!-- Footer -->
    <div class="footer">
        <div class="row">
            <div class="col-md-2">
                <p class="footer-text">&copy; CLT Winery/Brewery Connections </p>
            </div>
            <div class="col-md-1">
                <a href="#" class="footer-link">About</a>
                <a href="#" class="footer-link">Contact</a>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.esm.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
